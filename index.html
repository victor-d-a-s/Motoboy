<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop - Painel do Estabelecimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f3f4f6; font-family: 'Segoe UI', sans-serif; }
        .card-pedido { transition: all 0.3s; border-left: 5px solid #ccc; }
        .status-Solicitado { border-color: #FBBF24; background: #fffbeb; }
        .status-Em-Rota { border-color: #3B82F6; background: #eff6ff; }
        .status-Finalizado { border-color: #10B981; background: #ecfdf5; opacity: 0.7; }
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-6 max-w-4xl mx-auto">

    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Drop Entregas</h1>
            <p class="text-gray-500">Painel do Estabelecimento</p>
        </div>
        <div class="flex items-center gap-2">
            <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-sm font-bold text-green-600">Sistema Online</span>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <div class="md:col-span-1 bg-white p-6 rounded-xl shadow-lg h-fit">
            <h2 class="text-lg font-bold mb-4 border-b pb-2"><i class="fas fa-plus-circle mr-2"></i>Novo Pedido</h2>
            
            <div class="space-y-3">
                <input type="text" id="origem" class="w-full border p-3 rounded bg-gray-50" placeholder="Retirada (Sua Loja)" value="Minha Loja - Centro">
                <input type="text" id="destino" class="w-full border p-3 rounded" placeholder="Endereço do Cliente">
                
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="nome-cli" class="w-full border p-3 rounded" placeholder="Nome Cliente">
                    <input type="text" id="tel-cli" class="w-full border p-3 rounded" placeholder="Tel (WhatsApp)">
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="valor" class="w-full border p-3 rounded font-bold text-green-600" placeholder="Valor Frete (R$)">
                    <select id="pagamento" class="w-full border p-3 rounded text-sm">
                        <option>Dinheiro</option>
                        <option>Pix</option>
                        <option>Cartão</option>
                    </select>
                </div>

                <button onclick="criarPedido()" id="btn-criar" class="w-full bg-black text-white font-bold py-3 rounded-lg hover:bg-gray-800 transition shadow-lg">
                    CHAMAR MOTOBOY
                </button>
            </div>
        </div>

        <div class="md:col-span-2">
            <h2 class="text-lg font-bold mb-4 flex justify-between items-center">
                <span><i class="fas fa-list mr-2"></i>Acompanhamento</span>
                <span id="contador" class="bg-gray-200 text-xs px-2 py-1 rounded">0 pedidos</span>
            </h2>
            <div id="lista-pedidos" class="space-y-3 pb-20">
                <p class="text-center text-gray-400 mt-10">Nenhum pedido recente.</p>
            </div>
        </div>
    </div>

    <audio id="som-finalizado" src="https://actions.google.com/sounds/v1/cartoon/clown_horn.ogg"></audio>

    <script>
        const SUPABASE_URL = 'https://ofpnnijkhgsjarixoyhg.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9mcG5uaWpraGdzamFyaXhveWhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNjUyNzYsImV4cCI6MjA4MDY0MTI3Nn0.dNOIIETmTz3l1HvhuT-ihAiymJqiaYZnklzzBzDGCFU';
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 1. CRIAR PEDIDO ---
        async function criarPedido() {
            const btn = document.getElementById('btn-criar');
            const origem = document.getElementById('origem').value;
            const destino = document.getElementById('destino').value;
            const nome = document.getElementById('nome-cli').value;
            const tel = document.getElementById('tel-cli').value;
            const valor = parseFloat(document.getElementById('valor').value);
            const pgto = document.getElementById('pagamento').value;

            if(!origem || !destino || !valor) return alert("Preencha os campos principais!");

            btn.innerText = "Enviando..."; btn.disabled = true;

            // Gera PIN de 4 dígitos aleatório
            const pin = Math.floor(1000 + Math.random() * 9000).toString();

            const { error } = await sbClient.from('pedidos').insert({
                origem, destino, valor_frete: valor,
                nome_destinatario: nome, telefone_destinatario: tel,
                forma_pagamento: pgto, pin_entrega: pin,
                status: 'Solicitado'
            });

            if(error) alert("Erro: " + error.message);
            else {
                // Limpa campos (exceto origem)
                document.getElementById('destino').value = '';
                document.getElementById('nome-cli').value = '';
                document.getElementById('tel-cli').value = '';
                document.getElementById('valor').value = '';
            }
            btn.innerText = "CHAMAR MOTOBOY"; btn.disabled = false;
        }

        // --- 2. LISTAGEM E TEMPO REAL ---
        async function carregarPedidos() {
            const { data } = await sbClient.from('pedidos').select('*').order('created_at', {ascending:false}).limit(10);
            renderizarLista(data);
        }

        function renderizarLista(pedidos) {
            const div = document.getElementById('lista-pedidos');
            div.innerHTML = '';
            document.getElementById('contador').innerText = pedidos.length + " recentes";

            pedidos.forEach(p => {
                // Formata Status
                let statusHtml = '';
                let pinHtml = `<span class="font-mono bg-gray-100 px-2 rounded font-bold ml-2 text-gray-600" title="PIN de Entrega"><i class="fas fa-key text-xs"></i> ${p.pin_entrega}</span>`;
                
                if(p.status === 'Solicitado') statusHtml = `<span class="text-yellow-600 font-bold text-sm"><i class="fas fa-spinner fa-spin mr-1"></i> Procurando Motoboy...</span>`;
                if(p.status === 'Em Rota') statusHtml = `<span class="text-blue-600 font-bold text-sm"><i class="fas fa-motorcycle mr-1"></i> Em Rota</span>`;
                if(p.status === 'Finalizado') {
                    statusHtml = `<span class="text-green-600 font-bold text-sm"><i class="fas fa-check-circle mr-1"></i> Entregue</span>`;
                    pinHtml = ''; // Esconde PIN se já entregou
                }

                const html = `
                    <div class="card-pedido p-4 bg-white rounded-lg shadow-sm status-${p.status.replace(' ','-')} fade-in">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="font-bold text-gray-800 text-lg">#${p.id} - ${p.nome_destinatario || 'Cliente'}</p>
                                <p class="text-sm text-gray-600">${p.destino}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-bold text-gray-800">R$ ${p.valor_frete.toFixed(2)}</p>
                                <p class="text-xs text-gray-500">${new Date(p.created_at).toLocaleTimeString().slice(0,5)}</p>
                            </div>
                        </div>
                        <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-100">
                            <div class="flex items-center">
                                ${statusHtml}
                                ${pinHtml}
                            </div>
                            <button onclick="cancelarPedido(${p.id})" class="${p.status === 'Finalizado' ? 'hidden' : ''} text-xs text-red-400 hover:text-red-600 underline">Cancelar</button>
                        </div>
                    </div>
                `;
                div.innerHTML += html;
            });
        }

        async function cancelarPedido(id) {
            if(!confirm("Cancelar pedido?")) return;
            await sbClient.from('pedidos').delete().eq('id', id);
        }

        // --- 3. ATIVAÇÃO DO REALTIME ---
        function iniciarRealtime() {
            sbClient.channel('tabela-pedidos-cliente')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'pedidos' }, payload => {
                console.log("Mudança detectada:", payload);
                
                // Se foi finalizado agora, toca som
                if (payload.eventType === 'UPDATE' && payload.new.status === 'Finalizado' && payload.old.status !== 'Finalizado') {
                    alert(`PEDIDO #${payload.new.id} ENTREGUE!`);
                    // document.getElementById('som-finalizado').play(); // Descomente se quiser som
                }
                
                carregarPedidos(); // Recarrega a lista
            })
            .subscribe();
        }

        // Início
        carregarPedidos();
        iniciarRealtime();

    </script>
</body>
    </html>
